<div>
  <form (ngSubmit)="save()" *ngIf="editedPost">
    <input [(ngModel)]="editedTitle" name="title">
    <textarea name="body" [(ngModel)]="editedBody"></textarea>
    <button (click)="save()">Save</button>
  </form>
  <div *ngFor="let post of posts" (click)="editedPost = post;editedTitle = post.title;editedBody = post.body">
    <h2>{{post.title | exct:6}}</h2>
    <p>{{post.body}}</p>
  </div>
</div>
